<nav>
    <div class="nav-items">
        <ng-container *ngFor="let link of links">
            <div class="nav-item" 
            *ngIf="displayLink(link)"
            [routerLinkActiveOptions]="{exact: true}" 
            routerLink="{{link}}" 
            routerLinkActive="active">

       </div>
        </ng-container>
        
    </div>
</nav>
