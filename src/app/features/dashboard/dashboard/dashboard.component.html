<p>{{currentDate}}</p>  
<p>Vegetables: <ng-container *ngFor="let fruit of vegetables">{{fruit}} </ng-container></p>
<p>VegetablesRefCopy: <ng-container *ngFor="let fruit of vegetablesRefCopy">{{fruit}} </ng-container></p>
<p>VegetablesValCopy: <ng-container *ngFor="let fruit of vegetablesValCopy">{{fruit}} </ng-container></p>
<p>Include 'a': 
    <ng-container *ngFor="let word of includesA">
        <span [ngClass]="{red: !word}">{{word}}, </span>
    </ng-container></p>
<p>Every word has length more than 5: <span [ngClass]="{red: !isEveryMoreThanFive}">{{isEveryMoreThanFive}}</span></p>
<p>Any word less than four: <span [ngClass]="{red: !hasLessThanFour}">{{hasLessThanFour}}</span></p>

<div class="chart-container">
    <div>
      <div style="display: block;">
        <canvas baseChart width="400" height="400"
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType"
        ></canvas>
      </div>
    </div>
    <div>
      <table>
        <tr>
          <th *ngFor="let label of lineChartData.labels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
          <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table>
    </div>
  </div>
